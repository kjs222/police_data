<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <script src='javascripts/bootstrap.min.js' type='text/javascript'></script>
    <script src="javascripts/d3.min.js"></script>
    <script src="javascripts/dimple.min.js"></script>
  </head>
  <body>
    <div class="chart" id="neighborhood-stats"></div>


    <div class="col-sm-12">
      <form class="form-inline">
        <input class="neigh-input form-control" type="text" id="neigh-inc" list="neigh-inc-list" placeholder="e.g. Gaslamp">
        <datalist class="neigh-dropdown" id="neigh-inc-list"></datalist>
        <button class="neigh-select btn btn-default" target="neigh-inc" type="button" name="button">Go</button>
        <h4 class="neigh-title">Talmadge</h4>
        <div class="chart" id="neigh-incidents-scatter"></div>
      </form>
    </div>

    <div class="col-sm-4">
      <form class="form-inline">
        <input class="neigh-input form-control" type="text" id="neigh-1" list="neigh-1-list" placeholder="e.g. Gaslamp">
        <datalist class="neigh-dropdown" id="neigh-1-list"></datalist>
        <button class="neigh-select btn btn-default" target="neigh-1" type="button" name="button">Go</button>
        <h4 class="neigh-title">Gaslamp</h4>
        <div class="chart" id="disp-cat-1"></div>
      </form>
    </div>

    <div class="col-sm-4">
      <form class="form-inline">
        <input class="neigh-input form-control" type="text" id="neigh-2" list="neigh-2-list" placeholder="e.g. Gaslamp">
        <datalist class="neigh-dropdown" id="neigh-2-list"></datalist>
        <button class="neigh-select btn btn-default" target="neigh-2" type="button" name="button">Go</button>
        <h4 class="neigh-title">La Jolla</h4>
        <div class="chart" id="disp-cat-2"></div>
      </form>
    </div>

    <script src='javascripts/neighborhoodStats.js' type='text/javascript'></script>
    <script src='javascripts/individualNeighCharts.js' type='text/javascript'></script>
    <script src='javascripts/neighborhoodIncidents.js' type='text/javascript'></script>

  </body>
</html>
